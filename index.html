<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Content Security Policy (seguridad) -->
 <meta http-equiv="Content-Security-Policy"
content="
  default-src 'self';
  script-src 'self';
  style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com;
  img-src 'self' data: https://www.paypalobjects.com https://www.paypal.com;
  font-src 'self' https://cdnjs.cloudflare.com data:;
  frame-src https://docs.google.com https://www.paypal.com https://www.sandbox.paypal.com;
  form-action 'self' https://www.paypal.com;
  connect-src 'self' https://rebrand.ly/open-map;
">
  
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="overlay"></div>
  <div class="page">
    <header class="header">HEADER</header>

    <!-- SOLO el centro (grid) vive dentro de .stage -->
    <div class="stage">
      <div class="grid-container">
        <aside class="left-sidebar">LEFT SIDEBAR</aside>
        <main class="main-content">MAIN CONTENT</main>
        <section class="secondary-content">SECONDARY CONTENT</section>
        <section class="tertiary-content">TERTIARY CONTENT</section>
        <aside class="right-sidebar">RIGHT SIDEBAR</aside>
      </div>
    </div>

    <footer class="footer">FOOTER</footer>
  </div>
</body>

</html>
