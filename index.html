<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Layout estilo Facebook</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <!-- HEADER sticky -->
  <header class="site-header" role="banner">
    <div class="container">
      <div class="brand">Go Bathroom NYC</div>
      <nav aria-label="Principal" class="top-nav">
        <a href="#">Home</a>
        <a href="#">Map</a>
        <a href="#">Donate</a>
      </nav>
    </div>
  </header>

  <!-- MAIN -->
  <main class="site-main" role="main">
    <div class="container">

      <!-- Toolbar responsiva (aparece cuando no caben los 3 cols) -->
      <section class="toolbar" aria-label="Accesos rápidos">
        <details class="drawer">
          <summary>Left tools</summary>
          <div class="drawer-panel">
            <!-- contenido que también vive en el sidebar izquierdo -->
            <button class="pill">Share</button>
            <button class="pill">Filters</button>
          </div>
        </details>

        <details class="drawer">
          <summary>Right tools</summary>
          <div class="drawer-panel">
            <!-- contenido del sidebar derecho -->
            <button class="pill">English</button>
            <button class="pill">Español</button>
          </div>
        </details>
      </section>

      <!-- Grid principal -->
      <section class="layout">
        <aside class="sidebar left" aria-label="Left sidebar">
          <!-- Mismo contenido que los drawers (si quieres duplicarlo o moverlo con JS) -->
          <div class="card">Left Sidebar content</div>
        </aside>

        <section class="content">
          <!-- CONTENIDO PRINCIPAL -->
          <div class="panel hero">
            <!-- tu bloque principal (ya lo tienes) -->
            <h2>Go Bathroom NYC</h2>
            <p>Discover free and accessible bathrooms across New York City.</p>
            <!-- … -->
          </div>

          <div class="panel secondary">
            <h3>ICON KEY</h3>
            <div class="ghost"></div> <!-- fondo translúcido de ejemplo -->
          </div>

          <div class="panel tertiary">
            <h3>EMOJI KEY</h3>
            <div class="ghost"></div>
          </div>
        </section>

        <aside class="sidebar right" aria-label="Right sidebar">
          <div class="card">Right Sidebar content</div>
        </aside>
      </section>
    </div>
  </main>

  <!-- FOOTER sticky -->
  <footer class="site-footer" role="contentinfo">
    <div class="container">
      <small>© 2025 Go Bathroom NYC</small>
      <nav aria-label="Footer">
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
      </nav>
    </div>
  </footer>

</body>
</html>
