<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Content Security Policy (seguridad) -->
 <meta http-equiv="Content-Security-Policy"
content="
  default-src 'self';
  script-src 'self';
  style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com;
  img-src 'self' data: https://www.paypalobjects.com https://www.paypal.com;
  font-src 'self' https://cdnjs.cloudflare.com data:;
  frame-src https://docs.google.com https://www.paypal.com https://www.sandbox.paypal.com;
  form-action 'self' https://www.paypal.com;
  connect-src 'self' https://rebrand.ly/open-map;
">
  
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="overlay"></div>
  <div class="page">
    <header class="header">
      <div class="notice-bar">
        üìú <strong> NYC Law (Passed 2021, Active Since 2022):</strong> Couriers have the right to use restrooms at pickup locations (if in a common area) ‚Äî ‚ùå If not: out of service, cleaning, or restricted access.
      </div>
    </header>

    <!-- SOLO el centro (grid) vive dentro de .stage -->
    <div class="stage">
      <div class="grid-container">
        <aside class="left-sidebar">LEFT SIDEBAR</aside>
        <main class="main-content">
          <!-- contenedor principal --panel-hero-- -->
        <div class="panel hero">
          <div class="logo-container">
            <!-- icono por defecto: fondo negro, WC blanco --gb-icon-- -->
            <svg class="gb-icon">
              <use href="assets/svg-icons.svg#gb-marker"></use>
            </svg>
          </div>
        </div>
        </main>
        <section class="secondary-content">
          <!-- contenedor secundario --panel icon-key-- -->
        <div class="panel icon-key">
        </div>
        </section>
        <section class="tertiary-content">
          <!-- contenedor terciario --panel emoji-key-- -->
        <div class="panel emoji-key">
        </div>
        </section>
        <aside class="right-sidebar">RIGHT SIDEBAR</aside>
      </div>
    </div>

    <footer class="footer">FOOTER</footer>
  </div>
</body>

</html>
