<!DOCTYPE html>
<html lang="es">
<head>
  <!-- META BÁSICOS -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/svg+xml" href="/assets/svg/logo.svg">
  <link rel="alternate icon" href="/assets/favicon-32.png" sizes="32x32">
  <link rel="alternate icon" href="/assets/favicon-48.png" sizes="48x48">
  <link rel="apple-touch-icon" href="/assets/apple-touch-icon.png" sizes="180x180">
  <meta name="theme-color" content="#0d1117" />

  <!-- TÍTULO -->
  <title>Go Bathroom NYC</title>

  <!-- ICONOS EXTERNOS (FONT AWESOME) --> 
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@7.1.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

  <!-- CSS GLOBAL (THEME + BASE CSS) -->
  <link rel="stylesheet" href="css/es/theme.css">
  <link rel="stylesheet" href="css//es/base.css">

  <!-- CSS DE COMPONENTES -->
  <link rel="stylesheet" href="css/es/top-bar.css">
  <link rel="stylesheet" href="css/es/side-bar.css">
  <link rel="stylesheet" href="css/es/bottom-bar.css">
  <link rel="stylesheet" href="css/es/dialog.css">

  <!-- MANIFEST PWA -->
  <link rel="manifest" href="manifest.webmanifest">

  <!-- REGISTRO DEL SERVICE WORKER (DEFER IMPORTANTE) -->
  <script src="js/es/sw-register.js" defer></script>

  <!-- SCRIPTS DE COMPONENTES (DEFER PARA RENDIR MEJOR) -->
  <script src="js/es/base.js" defer></script>
  <script src="js/es/top-bar.js" defer></script>
  <script src="js/es/side-bar.js" defer></script>
  <script src="js/es/bottom-bar.js" defer></script>
</head>

<body>

  <!-- ============================= -->
  <!--          TOP BAR             -->
  <!-- ============================= -->
  <header class="topbar">
    <div class="left">
      <!-- Logo -->
      <a class="brand" id="brandLink">
        <img src="assets/svg/logo.svg" alt="Go Bathroom Logo">
        <span class="logo">Go Bathroom</span>
      </a>
    </div>

      <div class="center">
  <nav class="main-nav" aria-label="Navegación principal">
    <a href= "/es"
       class="nav-item is-active"
       data-label="Inicio"
       aria-label="Inicio">
      <i class="fa-solid fa-house"></i>
    </a>

    <a href="/es/maps"
       class="nav-item"
       data-label="Mapa"
       aria-label="Mapa">
      <i class="fa-solid fa-map-location-dot"></i>
    </a>

    <a href="https://TU_LINK_GOOGLE_FORM_SUGGEST"
       class="nav-item"
       target="_blank"
       rel="noopener"
       data-label="Sugerir"
       aria-label="Sugerir">
      <i class="fa-solid fa-lightbulb"></i>
    </a>

    <a href="https://TU_LINK_GOOGLE_FORM_REPORT"
       class="nav-item"
       target="_blank"
       rel="noopener"
       data-label="Reportar"
       aria-label="Reportar">
      <i class="fa-solid fa-flag"></i>
    </a>

    <a href="https://TU_LINK_PAYPAL_DONATE"
       class="nav-item"
       target="_blank"
       rel="noopener"
       data-label="Donar"
       aria-label="Donar">
      <i class="fa-solid fa-hand-holding-heart"></i>
    </a>
  </nav>
</div>

    <div class="right">
  <!-- Notificaciones -->
  <button class="icon-btn" aria-label="Notificaciones" data-label="Notifications">
    <i class="fas fa-bell"></i>
  </button>

  <!-- Compartir -->
  <button id="shareBtn" class="icon-btn share-btn" aria-label="Compartir">
    <i class="fas fa-share-nodes"></i>
  </button>

  <!-- Modo oscuro -->
  <button id="themeToggle" class="icon-btn" aria-label="Modo oscuro" data-label="Dark / Light">
    <i class="fas fa-moon"></i>
  </button>

  <!-- Idioma -->
  <a href="/en" class="lang-btn" aria-label="Change language">
    <i class="fas fa-globe"></i>
    <span class="lang-text">English</span>
  </a>
</div>

<!-- POPOVER DE COMPARTIR -->
<div id="sharePopover" class="share-popover" aria-hidden="true">
  <div class="share-header">Share</div>

  <!-- Estado "copiar" normal -->
  <div class="share-copy-row" data-state="idle">
    <div class="share-url">
      <i class="fas fa-link"></i>
      <span class="share-url-text"></span>
    </div>

    <button class="share-copy-btn" type="button">
      <i class="far fa-copy"></i>
      <span>Copy</span>
    </button>
  </div>

  <!-- Estado "copiado" -->
  <div class="share-copied-row" hidden>
    <span>✓ Copied successfully!</span>
  </div>

  <div class="share-actions">
    <button class="share-pill" data-network="facebook" type="button" aria-label="Share on Facebook">
      <i class="fab fa-facebook-f"></i>
    </button>

    <button class="share-pill" data-network="x" type="button" aria-label="Share on X">
      <i class="fab fa-x-twitter"></i>
    </button>

    <button class="share-pill" data-network="whatsapp" type="button" aria-label="Share on WhatsApp">
      <i class="fab fa-whatsapp"></i>
    </button>
  </div>
</div>

  </header>

  <!-- ============================= -->
  <!--          MAIN CONTENT         -->
  <!-- ============================= -->
  <main class="content">
    <!-- tu contenido principal inicia aquí -->
    <h1>Bienvenido a Go Bathroom</h1>
  </main>

  

</body>
</html>
