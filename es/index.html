<!DOCTYPE html>
<html lang="es">
<head>
  <!-- META BÁSICOS -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/svg+xml" href="/assets/svg/logo.svg">
  <link rel="alternate icon" href="/assets/favicon-32.png" sizes="32x32">
  <link rel="alternate icon" href="/assets/favicon-48.png" sizes="48x48">
  <link rel="apple-touch-icon" href="/assets/apple-touch-icon.png" sizes="180x180">
  <meta name="theme-color" content="#0d1117" />

  <!-- TÍTULO -->
  <title>Go Bathroom NYC</title>

  <!-- ICONOS EXTERNOS (FONT AWESOME) --> 
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@7.1.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

  <!-- CSS GLOBAL (THEME + BASE CSS) -->
  <link rel="stylesheet" href="/css/es/theme.css">
  <link rel="stylesheet" href="/css/es/base.css">

  <!-- CSS DE COMPONENTES -->
  <link rel="stylesheet" href="/css/es/dialog.css">
  <link rel="stylesheet" href="/css/es/top-bar.css">

  <!-- MANIFEST PWA -->
  <link rel="manifest" href="/manifest.json">

  <!-- REGISTRO DEL SERVICE WORKER (DEFER IMPORTANTE) -->
  <script src="/js/es/sw-register.js" defer></script>

  <!-- SCRIPTS DE COMPONENTES (DEFER PARA RENDIR MEJOR) -->
  <script src="/js/es/base.js" defer></script>
  <script src="/js/es/top-bar.js" defer></script>
</head>

<body>
  <!-- ============================= -->
  <!--          TOP BAR             -->
  <!-- ============================= -->
  <header class="topbar">
    <div class="left">
      <!-- Logo -->
      <a class="brand" id="brandLink">
        <img src="/assets/svg/logo.svg" alt="Go Bathroom Logo">
        <span class="logo">Go Bathroom</span>
      </a>
    </div>

    <div class="center">
      <nav class="main-nav" aria-label="Navegación principal">
        <a href="/es"
           class="nav-item is-active"
           data-label="Inicio"
           aria-label="Inicio">
          <i class="fa-solid fa-house"></i>
        </a>

        <a href="/es/maps"
           class="nav-item"
           data-label="Mapa"
           aria-label="Mapa">
          <i class="fa-solid fa-map-location-dot"></i>
        </a>

        <a href="https://TU_LINK_GOOGLE_FORM_SUGGEST"
           class="nav-item"
           target="_blank"
           rel="noopener"
           data-label="Sugerir"
           aria-label="Sugerir">
          <i class="fa-solid fa-lightbulb"></i>
        </a>

        <a href="https://TU_LINK_GOOGLE_FORM_REPORT"
           class="nav-item"
           target="_blank"
           rel="noopener"
           data-label="Reportar"
           aria-label="Reportar">
          <i class="fa-solid fa-flag"></i>
        </a>

        <a href="https://TU_LINK_PAYPAL_DONATE"
           class="nav-item"
           target="_blank"
           rel="noopener"
           data-label="Donar"
           aria-label="Donar">
          <i class="fa-solid fa-hand-holding-heart"></i>
        </a>
      </nav>
    </div>

    <div class="right">
  <!-- Notificaciones -->
  <button class="icon-btn" aria-label="Notificaciones" data-label="Notifications">
    <i class="fas fa-bell"></i>
  </button>

 <!-- Compartir -->
<div class="share-wrapper">
  <button
    class="icon-btn share-btn"
    id="shareBtn"
    type="button"
    aria-label="Compartir"
    data-label="Share"
    aria-haspopup="true"
    aria-expanded="false"
  >
    <i class="fas fa-share-nodes"></i>
  </button>

  <!-- Ventana flotante de compartir -->
  <div class="share-panel" id="sharePanel" aria-hidden="true">
    <div class="share-panel-header">Compartir</div>

    <div class="share-panel-body">
      <input
        type="text"
        id="shareUrl"
        class="share-url-input"
        readonly
      />
      <button
        type="button"
        class="share-copy-btn"
        id="copyShareUrl"
      >
        Copy
      </button>
    </div>
  </div>
</div>


  <!-- Modo oscuro -->
  <button id="themeToggle" class="icon-btn" aria-label="Modo oscuro" data-label="Dark / Light">
    <i class="fas fa-moon"></i>
  </button>

  <!-- Idioma -->
  <a href="/en" class="lang-btn" aria-label="Change language">
    <i class="fas fa-globe"></i>
    <span class="lang-text">English</span>
  </a>
</div>

  </header>

  <!-- ============================= -->
  <!--          MAIN CONTENT         -->
  <!-- ============================= -->
  <main class="content">
    <h1>Bienvenido a Go Bathroom</h1>
  </main>
</body>
</html>
